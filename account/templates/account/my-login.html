{% load static %}
{% load crispy_forms_tags %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>

    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="container bg-white shadow-md p-4 form-layout mt-5">
    <h1>Login</h1>
    <hr>
    <p>Proceed to login to your account.</p>

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{ LoginForm|crispy }}
        <button class="btn btn-success w-100 mt-3" type="submit">Login</button>
    </form>

    <div class="text-center mt-3">
        <a href="{% url 'register' %}">Don't have an account?</a>
        <br><br>
        <a href="{% url 'reset_password' %}">Forgotten your password?</a>
    </div>
</div>

</body>
</html>
